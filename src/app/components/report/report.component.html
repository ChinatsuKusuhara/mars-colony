
<div class="page page-report">
    <div class="container">
        <h1>Register</h1>
        <form class="mars-report-form" [formGroup]="reportForm" (ngSubmit)="registerReport()" novalidate>
            <select name="mars-alien-report" id="mars-alien-report" formControlName="atype">
                <option value="">Select alien type</option>
                <option *ngFor='let alien of aliens' value="{{ alien.type }}">{{ alien.type }}</option>
            </select>
            <textarea name="mars-action-report" id="mars-action-report" cols="30" rows="10" formControlName="action" placeholder="Action taken"></textarea>
            <button [disabled]="reportForm.status === 'INVALID'" type="submit" class="report-btn">Submit Report</button>
        </form>
    </div>
  </div>
