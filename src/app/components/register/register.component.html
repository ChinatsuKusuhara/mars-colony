<div class="register-page">
  <h1>Register</h1>
  <form [formGroup]="registerForm" novalidate (submit)="registerColonist()" class="register-form">
      <input type="text" placeholder="Name" formControlName="name"/>
      <input type="number" formControlName="age"/>

      <select formControlName="job_id">
        <option value="">Select Occupation</option>
        <option *ngFor="let job of jobs" value="{{ job.id }}">{{job.name}}</option>
      </select>
      <a routerLink="/encounters">
        <button [disabled]="registerForm.status === 'INVALID'" class="submit">Register</button>
      </a>
  </form>
  {{ registerForm.value | json }}
  {{ registerForm.status | json }}
<div>
